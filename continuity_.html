<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuity Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      /* ❌ Minder goed voorbeeld */
      .bad-nav {
        display: flex;
        gap: 30px;
      }
      /* ✅ Beter voorbeeld waardoor je de 'continuiteit' wel waarborgt */
    </style>
  </head>
  <body>
    <h2>Continuity</h2>
    <h3>❌ Breadcrumbs - Continuity</h3>
    <div class="bad-nav">
      <a href="#">Home</a>
      <a href="#">Categorie</a>
      <a href="#">Product</a>
    </div>

    <h3>✅ Maak er met CSS een goed voorbeeld van - Continuity</h3>
    <ul class="good-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Categorie</a></li>
      <li><a href="#">Product</a></li>
    </ul>
  </body>
</html>
